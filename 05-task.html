<!DOCTYPE html>
<html lang="en">

<head>

    <title>Task 05</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #userList {
            width: 200px;
            display: inline-block;
        }

        #userList>li {
            cursor: pointer;
            list-style: none;
        }

        #userList>li:hover {
            background-color: orange;
        }

        #output {
            display: inline-block;
            border: 1px solid gray;
            padding: 10px;
            vertical-align: top;
            margin-top: 20px;
            width: 300px;
            min-height: 180px;
        }
    </style>
</head>

<body>

        возраст (age), баланс (balance), компания (company) и email данного пользователя
        */

            }
        ];

        let uslerList = document.querySelector("#userList");
        let output = document.querySelector("#output");

        for (let index = 0; index < users.length; index++) {
            const currentUser = users[index];
            let li = document.createElement("li");
            li.textContent = currentUser.name.first + " " + currentUser.name.last;




            // === === ===
            li.addEventListener("mouseenter", (event) => {
                let age = document.createElement("span");
                let balance = document.createElement("span");
                let company = document.createElement("span");
                let email = document.createElement("span");

                age.innerHTML = users[index].age + "<br>";
                balance.innerHTML = users[index].balance + "<br>";
                company.innerHTML = users[index].company + "<br>";
                email.innerHTML = users[index].email + "<br>";

                output.appendChild(age);
                output.appendChild(balance);
                output.appendChild(company);
                output.appendChild(email);
            });

            li.addEventListener("mouseleave", (event) => {
                for (let i = output.children.length; i >= 0; i--) {
                    if (output.firstChild) {
                        output.removeChild(output.firstChild)
                    }
                }
            });
            // === === ===



            li.dataset.userNumber = index;
            uslerList.append(li);
        }
